<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>医院</title>
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/assets/font-awesome-4.7.0/css/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="/assets/css/header.css"/>
		<link rel="stylesheet" type="text/css" href="/assets/css/select.css"/>
	</head>
	<body>
		<div id="header"></div>

		<div id="" class="wid-1200" style="display: flex;align-items: center;justify-content: center;">
			<div class="">
				<div class="outer">
					<div class="box-hospital">
						<img src="/assets/img/cure-chaxun.png" >
						<a id="patient_select">查询病人</a>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$("#header").load("header.html");
			document.getElementById("patient_select").onclick = function() {
				var url = "patient-select.html?type="+GetRequest().hospital;
				window.location.href=url; 
			}
			function GetRequest() {
				var url = location.search; //获取url中"?"符后的字串
				var theRequest = new Object();
				if (url.indexOf("?") != -1) {
					var str = url.substr(1);
					strs = str.split("&");
					for(var i = 0; i < strs.length; i ++) {
						theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
					}
				}
			
				return theRequest;
			}
		</script>
	</body>
</html>
