<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>查询信息</title>
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/assets/css/header.css"/>
		<link rel="stylesheet" type="text/css" href="/assets/css/select.css"/>
		<script src="index.js"></script>
	</head>
	<body>
		<div id="header"></div>

		<div id="" class="wid-1200">
			<div class="">
				<div class="outer">
					<div class="box-frame">
						<div class="select-cure-title">
							病人信息
						</div>
						<div class="select-cure-kv">
							<div class="select-cure-info">
								<span>病人信息：</span>
								<span><a id="name"></a></span>
							</div>
							<div class="select-cure-info">
								<span>区块高度：</span>
								<div><a id="block_height"></a></div>
							</div>
							<div class="select-cure-info_hash">
								<span>区块哈希：</span>
								<div><a id="block_hash" class="hash_font"></a></div>
							</div>
							<div class="select-cure-info_hash">
								<span>事务哈希：</span>
								<span><a id="tx_hash" class="hash_font"></a></span>
							</div>
							
						</div>
						<div class="select-cure-title">
							就诊信息
						</div>
						<div class="select-cure-kv">
							<div class="select-cure-info">
								<span>就诊时间：</span>
								<span><a id="time"></a></span>
							</div>
							<div class="select-cure-info">
								<span>就诊医院：</span>
								<div>A医院</div>
							</div>
							<div class="select-cure-info">
								<span>就诊描述：</span>
								<span class="span-flex">
									<a id="info"></a>
								</span>
							</div>
							
						</div>
						<div class="text-center">
							<button class="box-but" id="but-select-cure">确认</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$("#header").load("header.html");
			window.onload = function() {
				App.select_info();
				document.getElementById("but-select-cure").onclick = function() {
					var url = "hospital.html";
					window.location.href=url; 
					return true;
				}
			}
		</script>
	</body>
</html>
